# Main configuration (Phase 1 baseline)
project:
  name: SafeMolGen-DrugOracle
  seed: 42

paths:
  data_dir: data
  checkpoints_dir: checkpoints
  outputs_dir: outputs

training:
  device: cpu
  batch_size: 64
  num_workers: 0
  epochs: 10
  lr: 0.001
  weight_decay: 0.0001
  log_every: 50

model:
  node_embed_dim: 128
  gnn_hidden_dim: 128
  gnn_layers: 3
  dropout: 0.1
  pooling: attention
